<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        .button {
            background-color: green;
            color: white;
            border: none;
            font-size: 18px;
            padding: 8px 15px;
            cursor: pointer;
            margin-left: 10px;
            margin-right: 10px;
            transition: padding 0.15s,
                        margin 0.15s;
        }
        .button:hover {
            padding: 8px 25px;
            margin-left: 0px;
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <button class="button">One</button>
    <button class="button">Two</button>
    <button class="button">Three</button>
</body>
</html>
