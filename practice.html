<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-header {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .profile-container {
            margin-top: 50px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .username {
            font-size: 20px;
            font-weight: bold;
        }
        .greeting {
            margin-top: 10px;
            font-size: 16px;
        }
        .support {
            margin-top: 20px;
            font-size: 16px;
        }
        .support-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="profile-header">Welcome to Lee's Profile</div>
    <div class="profile-container">
        <img src="images/Lee Creator.jpg" alt="Profile Picture" class="profile-picture">
        <div class="username">Lee Creator</div>
        <div class="username">@leecreator123</div>
        <div class="greeting">Hi everybody. I'm Lee Creator. Have a nice day!</div>
        <div class="support">You can support me on:</div>
        <div class="support-icons">
            <img src="images/Spotify.ico" alt="Spotify">
            <img src="images/youtube.ico" alt="YouTube">
        </div>
    </div>
</body>
</html>
